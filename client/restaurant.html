<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="nav" role="navigation">
      <h1 class="page-title"><a class="page-title-link" href="/" tabindex="-1" title="Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul class="breadcrumb" id="breadcrumb" aria-label="Breadcrumb">
     <li class="breaditem"><a class="breadlink" href="/" title="Go to Home" tabindex="0">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main id="maincontent" class="box main-container">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Restaurant map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="box restaurant-container">
      <h2 id="restaurant-name" class="restaurant-name"  tabindex="0"></h2>
      <button id="favoritebtn" class="favoritebtn">&#x2764;</button>
      <img id="restaurant-img" src="#" class="restaurant-img" alt="Restaurant image" width="100%" itemprop="image">
      <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
      <p id="restaurant-address" class="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" class="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    
    <!-- Add Reviews Form -->
    <section id="form-container" class="box reviewformbox">
      <form id="review-form" tabindex="0" class="form review-form" aria-label="Add a new review">
          <fieldset>
            <legend id="form-name">Add a review to this restaurant</legend>
            <input type="text" name="restaurant_id" id="restaurant_id" style="display: none;">
            <div id="restaurant-basic-nav">
                <label class="label FormLabel" for="review-author">Author:</label></br>
                <input id="review-author" name="name" type="text" placeholder="Name" />
            </div>
            <div class="rating-container">
              <p>Rating:</p>
              <select aria-label="Rating select" id="rating_select" name="Rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <label class="label FormLabel" for="review-comments">Comments:</label></br>
            <textarea id="review-comments" name="comments" placeholder="Comments"></textarea></br>
            <div id="form-error"></div>
            <button class="button formbtn submit-button" id="submit-review" onclick="addReview()">
                <span class="buttontext">Submit review</span>
            </button>
        </fieldset>
      </form>
    </section>
    <!-- Beginning reviews -->
    <section id="reviews-container" class="box reviews-container" >
      <ul id="reviews-list" class="reviews-list" tabindex="0"> </ul>
    </section>
    <!-- End reviews -->
  </main>
